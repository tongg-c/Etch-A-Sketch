<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="grid-section">
        <h1>Etch-A-Sketch</h1>
        <div class="grid"></div>
        <div class="range-section">
            <input id="range" type="range" value="50" min="1" max="100">
            <label id="rangeLabel" for="range"></label>
        </div> 
    </div>
    <div class="controls">
        <input type="color" id="color" value="white">
        <button id="draw">Draw</button>
        <button id="erase">Erase</button>
        <button id="reset">Reset</button>
    </div>
</body>
</html>
